<html>
    <head>
		<meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://revealjs.com/css/reveal.css">
        <link rel="stylesheet" href="https://revealjs.com/css/theme/black.css">
        <link rel="stylesheet" href="https://revealjs.com/lib/css/zenburn.css">
        <style>

            .reveal .slides {
                text-align: left;
            }
            .reveal .slides section>* {
                margin-left: 0;
                margin-right: 0;
            }

            .reveal h3,p,li{
                line-height: 1.2 !important;
            }

            .reveal section {
                font-weight: bold !important;
                font-size: 0.8em !important;
                line-height: 1.2 !important;
            }

            .reveal section pre code {
                font-size: 0.8em !important;
                line-height: 1.2 !important;
            }
        </style>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="master_2019_2.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$"></section>
            </div>
        </div>
        <script src="https://revealjs.com/js/reveal.js"></script>
        <script src="https://revealjs.com/plugin/markdown/marked.js"></script>
        <script src="https://revealjs.com/plugin/markdown/markdown.js"></script>
        <script src="https://revealjs.com/plugin/highlight/highlight.js"></script>
        <script src="https://revealjs.com/plugin/search/search.js"></script>
        <script src="https://revealjs.com/plugin/search/zoom.js"></script>
        <script src="https://revealjs.com/plugin/search/notes.js"></script>

        <script>

            Reveal.initialize({
                margin: 0,
                controls: true,
                progress: true,
                history: true,
                center: true,
                transition: 'concave', // default/cube/page/concave/zoom/linear/fade/none
                backgroundTransition: 'concave', // default/none/slide/concave/convex/zoom
                viewDistance: 6,
                // parallaxBackgroundImage: 'http://www.tokkoro.com/picsup/2904295-pattern-mud___abstract-wallpapers.jpg', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'" 'http://betheme.muffingroupsc.netdna-cdn.com/be/parallax/wp-content/uploads/2015/01/home-parallax-section-works.jpg 'http://www.tokkoro.com/picsup/2904295-pattern-mud___abstract-wallpapers.jpg' 'https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/jVhILry/black-soil-background-4k_n1qohy1q__F0000.png'
                // parallaxBackgroundSize: '3000px 1500px' // CSS syntax, e.g. "2100px 900px"
            });

            hljs.initHighlightingOnLoad();
        </script>
    </body>
</html>
